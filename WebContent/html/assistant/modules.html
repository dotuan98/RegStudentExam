<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/RegStudentExam/css/style.css">

<body>

<div class="sidenav">
  <a href="modules.html">Modules</a>
  <a href="exams.html">Exams</a>

</div>

<div class="main">
  <h1>Modules Management</h1>
  
  <h3>Modules List</h3>
  <table id="modules-table">
  	<tr>
  		<th>ModuleID</th>
  		<th>Name</th>
  		<th>Code</th>
  		<th>SemesterID</th>
  		<th></th>
  		<th></th>
  	</tr>
  	
  </table>

	<h3>Add a module</h3>
	<form action="/RegStudentExam/view/add_module" method="POST">
    Module name:
    <input type="text" name="module-name" placeholder="Java, Databases..."/><br/>
    Module code:
    <input type="text" name="module-code" placeholder="JAV, PRO, DTB..."/><br/>
    Semester ID:
    <input type="number" name="semester-id" placeholder="1..8"><br/>
    <input type="submit" value="SUBMIT"/>
    </form>
    
    <h3 id="modify-header"><a id='modify-anchor'>Modify Module ...</a></h3>
    <form id="modify-form" action="/" method="POST"></form>
 


  

</div>

<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
